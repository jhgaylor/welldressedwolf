<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" type="text/css" href="wdw.css">

    <script type="text/javascript" src="jquery-1.11.1.min.js"></script>
    <script src="wdw.js"></script>
  </head>
  <body>
    <div class="logo-container">
      <img src="wdw_logo.png" class="open-wdw">
    </div>

    <div class="options-container">
      <ul class="options">
        <li class="option">
          <p>Quantity</p>
          <input type="number" id="wdw-default-quantity">
        </li>
        <li class="option">
          <p>Size</p>
          <select id="wdw-default-size">
            <option value="6M">6M</option>
            <option value="9M">9M</option>
            <option value="12M">12M</option>
            <option value="18M">18M</option>
            <option value="24M">24M</option>
            <option value="2T">2T</option>
            <option value="3T">3T</option>
            <option value="4T">4T</option>
            <option value="5Y">5Y</option>
            <option value="6Y">6Y</option>
            <option value="7Y">7Y</option>
            <option value="8Y">8Y</option>
          </select>
        </li>
      </ul>
    </div>

    <ul id="dress-thumbs" class="clearfix">
      <li class="dress">Loading...</li>
    </ul>

    <ul id="dresses">
    </ul>

  </body>
</html>
